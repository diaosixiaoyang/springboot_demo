## tomcat \u7AEF\u53E3
server.port=8080

## Server Log
server.tomcat.basedir=tomcat-service-cache
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)

## Logback
logging.file=./logs/service-cache.log
logging.level.root=info
logging.level.com.fangxuele.lol.dao=debug

## Dubbo \u670D\u52A1\u63D0\u4F9B\u8005\u914D\u7F6E
spring.dubbo.application.name=provider-cache-service
spring.dubbo.registry.address=zookeeper://192.168.1.10:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=com.fangxuele.lol.service.cache.service

## \u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

