<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<nav class="navbar-default navbar-static-side" role="navigation" th:fragment="left">
    <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element">
                    <span>
                        <img alt="COMS" class="img-circle" th:src="@{${session.headImage}}"
                             style="width: 56px;height: 56px;"/>
                    </span>
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear">
                                <span class="block m-t-xs">
                                    <strong class="font-bold" shiro:principal property="name"></strong>
                                </span>
                                <span class="text-muted text-xs block">
                                    <span shiro:principal property="role"></span> <b class="caret"></b>
                                </span>
                            </span>
                    </a>
                    <ul class="dropdown-menu animated fadeInDown m-t-xs">
                        <li><a href="/lol/system/user/avatar" th:href="@{/system/user/avatar/init}">修改头像</a></li>
                        <li><a href="/lol/system/user/password" th:href="@{/system/user/password/init}">修改密码</a></li>
                        <li><a href="/lol/system/user/theme" th:href="@{/system/user/theme/init}">主题样式</a></li>
                        <li class="divider"></li>
                        <li><a href="login.html" th:href="@{/logout}">登出</a></li>
                    </ul>
                </div>
                <div class="logo-element">
                    <img src="" th:src="@{/img/logo.jpg}" style="width: 70px;">
                </div>
            </li>
            <li th:id="${menu.cssId}" th:each="menu, menuStat:${session.menu}">
                <a th:href="@{${menu.url}}">
                    <i th:class="${menu.iconClass}" style="font-weight: lighter"></i>
                    <span class="nav-label" th:text="${menu.title}"></span>
                    <span class="fa arrow" th:if="${not #lists.isEmpty(menu.childMenu)}"></span>
                </a>
                <ul class="nav nav-second-level collapse" th:if="${not #lists.isEmpty(menu.childMenu)}">
                    <li th:id="${childMenu.cssId}" th:each="childMenu,childMenuStat:${menu.childMenu}">
                        <a href="index.html" th:href="@{${childMenu.url}}" th:text="${childMenu.title}"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
