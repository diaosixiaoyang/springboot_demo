<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="main_js">
<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <p>和孩子一起，更好地看世界</p>

                        <form role="form">
                            <div class="form-group"><label>用户名</label> <input type="text" name="username"
                                                                              placeholder="用户名"
                                                                              class="form-control"></div>
                            <div class="form-group"><label>密码</label> <input type="password" name="password"
                                                                             placeholder="密码"
                                                                             class="form-control"></div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
                                    <strong>登录</strong></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 text-center">
                        <img src="/img/logo.jpg" style="width: 80%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/metisMenu/2.7.0/metisMenu.min.js"></script>
<script src="//cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>

<script src="//cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>

<!-- jQuery UI -->
<script src="../static/js/plugins/jquery-ui/jquery-ui.min.js"
        th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"></script>

<!-- GITTER -->
<script src="../static/js/plugins/gritter/jquery.gritter.min.js"
        th:src="@{/js/plugins/gritter/jquery.gritter.min.js}"></script>

<!-- Toastr -->
<script src="//cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>

<!--DataTables-->
<script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
<!--<script src="//cdn.bootcss.com/jszip/3.1.3/jszip.min.js"></script>-->
<!--<script src="//cdn.datatables.net/buttons/1.4.0/js/dataTables.buttons.min.js"></script>-->

<!--<script src="//cdn.datatables.net/select/1.2.2/js/dataTables.select.min.js"></script>-->

<!-- Jquery Validate -->
<script src="//cdn.bootcss.com/jquery-validate/1.16.0/jquery.validate.min.js"></script>

<script src="//cdn.bootcss.com/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.zh-CN.min.js"></script>

<script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../static/js/inspinia.js" th:src="@{/js/inspinia.js}"></script>

<script src="../../../static/js/messages_cn.js" th:src="@{/js/messages_cn.js}"></script>
<script>
    $(document).ready(function () {
        $.fn.dataTable.ext.errMode = 'none'; //不显示任何错误信息
    });
    $(document).ready().ajaxError(function (event, request, settings) {
        if (request.responseText.indexOf('登录') == -1) {
            swal({
                title: "系统出错啦！！",
                text: "请联系软件开发工程师修改！！",
                type: "warning",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "好吧，让他去改BUG"
            }, function () {
//                window.location.reload();
            });
        } else {
            swal({
                title: "会话超时啦！",
                text: "由于您长时间没有进行操作，请重新登录！！",
                type: "warning",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "好的"
            }, function () {
                // $("#modal-form").modal('show');
                window.open("/login");
            });
        }
    });
</script>
</body>
</html>
