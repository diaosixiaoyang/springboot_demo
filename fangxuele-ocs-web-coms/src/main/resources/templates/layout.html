<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<head th:fragment="htmlhead">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--<title>云宝共享书 | COMS</title>-->

    <link rel="icon" type="image/x-icon" href="" th:href="@{/img/favicon.png}">
    <link rel="shortcut icon" type="image/x-icon" href="" th:href="@{/img/favicon.png}">

    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="//cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="../static/js/plugins/gritter/jquery.gritter.css" th:href="@{/js/plugins/gritter/jquery.gritter.css}"
          rel="stylesheet">

    <!--DataTables-->
    <link href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.datatables.net/buttons/1.4.0/css/buttons.bootstrap.min.css" rel="stylesheet">

    <link href="//cdn.bootcss.com/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" rel="stylesheet">

    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">

    <link href="//at.alicdn.com/t/font_372964_m7zs8x5dxlvm42t9.css" rel="stylesheet">

    <link href="../static/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet">
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div th:replace="fragments/left :: left">left</div>

    <div id="page-wrapper" class="gray-bg">
        <div layout:fragment="header" id="header"></div>
        <div class="row">
            <div class="col-lg-12">
                <div layout:fragment="content" id="content"></div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer">footer</div>

    </div>
</div>

<div th:replace="fragments/main_js :: main_js">main_js</div>
<script>
    $(document).ready(function () {
        setTimeout(function () {
            toastr.options = {
                closeButton: true,
                progressBar: true,
                showMethod: 'slideDown',
                timeOut: 4000
            };
            toastr.success('welcome to visit COMS~', '欢迎访问云宝共享书运营管理系统');

        }, 1300);

    });
</script>
</body>
</html>
