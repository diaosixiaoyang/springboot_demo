<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>数据字典 | COMS</title>
    <div th:replace="layout :: htmlhead"></div>

</head>

<body th:class="@{${session.theme}}">
<div id="wrapper">
    <div th:replace="fragments/left :: left">left</div>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/navbar_header :: navbar_header">navbar_header</div>

        <!--面包屑开始-->
        <div class="row wrapper border-bottom white-bg page-heading animated fadeInDown">
            <div class="col-lg-10">
                <h2>数据字典</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html" th:href="@{/index}">主页</a>
                    </li>
                    <li>
                        <a>系统</a>
                    </li>
                    <li class="active">
                        <strong>数据字典</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <!--面包屑结束-->

        <div class="wrapper wrapper-content animated fadeInUp">
            <!--搜索条件开始-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>搜索</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form role="form" class="form-horizontal" id="searchForm">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">名称</label>
                                            <div class="col-sm-8">
                                                <input type="text" placeholder="" name="dictionaryName"
                                                       class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">value</label>
                                            <div class="col-sm-8">
                                                <input type="text" placeholder="" name="dictionaryValue"
                                                       class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">类别</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" name="dictionaryClass">
                                                    <option value="">所有</option>
                                                    <option th:each="dictionaryClass, dictionaryClassStat:${dictionaryClassList}"
                                                            th:value="${dictionaryClass.key}"
                                                            th:text="${dictionaryClass.value}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label for="status" class="col-sm-4 control-label">状态</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" id="status" name="status">
                                                    <option value="">所有</option>
                                                    <option th:each="status, statusStat:${statusMap}"
                                                            th:value="${status.key}"
                                                            th:text="${status.value}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group" style="text-align: center">
                                            <div>
                                                <button class="btn btn-primary" type="submit"><span
                                                        class="glyphicon glyphicon-search"></span> 搜索
                                                </button>
                                                <button class="btn btn-white" id="clearSearch"><span
                                                        class="glyphicon glyphicon-repeat"></span> 重置
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--搜索条件结束-->

            <!--列表开始-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-lg-12 text-right">
                                    <a type="button" class="btn btn-outline btn-primary"
                                       href="javascript:void(0);" onclick="refreshConfig()"><i
                                            class="fa fa-refresh"></i>&nbsp;&nbsp;同步到所有微服务</a>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTable">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--列表结束-->
        </div>

        <!--footer开始-->
        <div th:replace="fragments/footer :: footer">footer</div>
        <!--footer结束-->
    </div>
</div>

<div th:replace="fragments/main_js :: main_js">main_js</div>

<script>

    // 同步/刷新
    function refreshConfig() {
        $.get("refreshDictionary", function (data) {
            if (data.success) {
                var resultList = data.dataMap.resultList;
                for (var i = 0; i < resultList.length; i++) {
                    var resultMap = resultList[i];
                    if (resultMap.success == 'true') {
                        toastr.success(resultMap.msg);
                    } else {
                        toastr.error(resultMap.msg);
                    }
                }
            } else {
                toastr.error(data.msg);
            }
        }, "json");
    }

    $('#menu-system').addClass('active');
    $('#menu-system ul').addClass('collapse in').attr('aria-expanded', true)
    $('#menu-system-dictionary').addClass('active');
    $(document).ready(function () {

        $('#menu-system').addClass('active');
        $('#menu-system ul').addClass('collapse in').attr('aria-expanded', true)
        $('#menu-system-dictionary').addClass('active');

        var searchForm = $('#searchForm');

        // 搜索按钮
        searchForm.submit(function (e) {
            e.preventDefault();
            dataTable.ajax.reload();
        });

        // 搜索重置按钮
        $("#clearSearch").click(function (e) {
            searchForm.trigger("reset");
        });

        var dataTable = $('#dataTable').DataTable({
            language: dataTableLanguage,
            pageLength: 20,
            filter: false,
            lengthChange: false,
            autoWidth: false,
            responsive: true,
            serverSide: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {extend: 'copy'},

                {extend: 'excel', title: 'ExampleFile'},


                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            ajax: {
                url: "getDictionaryList",
                type: "POST",
                data: function (data) {
                    $.each(searchForm.serializeArray(), function (i, n) {
                        data[n.name] = n.value;
                    });
                    return data;
                }
            },
            columns: [
                {
                    title: "ID",
                    data: "id",
                    visible: false,
                    orderable: false
                }, {
                    title: '类别',
                    data: "class_name",
                    orderable: false
                }, {
                    title: 'class_code',
                    data: "class_code",
                    orderable: false
                }, {
                    title: 'code',
                    data: "code",
                    orderable: false
                }, {
                    title: 'value',
                    data: "value",
                    orderable: false
                }, {
                    title: '名称',
                    data: "name",
                    orderable: false
                }, {
                    title: '状态',
                    data: "statusString",
                    orderable: false,
                    width: 80
                }], "columnDefs": []
        });

    });

</script>
</body>
</html>
