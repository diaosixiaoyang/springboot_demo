<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>操作记录 | COMS</title>
    <div th:replace="layout :: htmlhead"></div>

</head>

<body th:class="@{${session.theme}}">
<div id="wrapper">
    <div th:replace="fragments/left :: left">left</div>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/navbar_header :: navbar_header">navbar_header</div>

        <!--面包屑开始-->
        <div class="row wrapper border-bottom white-bg page-heading animated fadeInDown">
            <div class="col-lg-10">
                <h2>操作记录</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html" th:href="@{/index}">主页</a>
                    </li>
                    <li>
                        <a>系统</a>
                    </li>
                    <li class="active">
                        <strong>操作记录</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <!--面包屑结束-->

        <div class="wrapper wrapper-content animated fadeInUp">
            <!--搜索条件开始-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>搜索</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form role="form" class="form-horizontal" id="searchForm">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">操作用户</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" name="createUser">
                                                    <option value="">所有</option>
                                                    <option th:each="creator, creatorStat:${creators}"
                                                            th:value="${creator.key}"
                                                            th:text="${creator.value}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <div class="col-sm-4 control-label">
                                                <label for="datepicker">操作时间</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <div>
                                                    <div class="input-daterange input-group" id="datepicker">
                                                        <input type="text" class=" form-control" id="dateFrom"
                                                               name="dateFrom"/>
                                                        <span class="input-group-addon">-</span>
                                                        <input type="text" class=" form-control" id="dateTo"
                                                               name="dateTo"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label for="module" class="col-sm-4 control-label">模块</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" id="module" name="module">
                                                    <option value="">所有</option>
                                                    <option th:each="moduleMap, moduleStat:${logModules}"
                                                            th:value="${moduleMap.key}"
                                                            th:text="${moduleMap.value}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label for="message" class="col-sm-4 control-label">操作事件</label>
                                            <div class="col-sm-8">
                                                <input type="text" placeholder="操作事件" id="message" name="message"
                                                       class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group" style="text-align: center">
                                            <div>
                                                <button class="btn btn-primary" type="submit"><span
                                                        class="glyphicon glyphicon-search"></span> 搜索
                                                </button>
                                                <button class="btn btn-white" id="clearSearch"><span
                                                        class="glyphicon glyphicon-repeat"></span> 重置
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--搜索条件结束-->

            <!--列表开始-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTable">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--列表结束-->
        </div>

        <!--footer开始-->
        <div th:replace="fragments/footer :: footer">footer</div>
        <!--footer结束-->
    </div>
</div>

<div th:replace="fragments/main_js :: main_js">main_js</div>

<script>
    $('#menu-system').addClass('active');
    $('#menu-system ul').addClass('collapse in').attr('aria-expanded', true)
    $('#menu-system-logInfo').addClass('active');

    $(document).ready(function () {

        $('#menu-system').addClass('active');
        $('#menu-system ul').addClass('collapse in').attr('aria-expanded', true)
        $('#menu-system-logInfo').addClass('active');

        // 日期选择器
        $('#datepicker').datepicker({
            format: "yyyy-mm-dd",
            endDate: new Date(),
            todayBtn: "linked",
            language: pickerLocal,
            autoclose: true,
            todayHighlight: true
        });

        var searchForm = $('#searchForm');

        // 搜索按钮
        searchForm.submit(function (e) {
            e.preventDefault();
            dataTable.ajax.reload();
        });

        // 搜索重置按钮
        $("#clearSearch").click(function () {
            searchForm.trigger("reset");
        });

        var dataTable = $('#dataTable').DataTable({
            language: dataTableLanguage,
            pageLength: 100,
            filter: false,
            lengthChange: false,
            autoWidth: false,
            responsive: true,
            serverSide: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {extend: 'copy'},
                {extend: 'excel', title: 'ExampleFile'},
                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            ajax: {
                url: "getLogInfoList",
                type: "POST",
                data: function (data) {
                    $.each(searchForm.serializeArray(), function (i, n) {
                        data[n.name] = n.value;
                    });
                    return data;
                }
            },
            columns: [
                {
                    title: "ID",
                    data: "id",
                    orderable: false,
                    visible: false
                }, {
                    title: "操作用户",
                    data: "username",
                    orderable: false,
                    width: 100
                }, {
                    title: 'IP地址',
                    data: "ip_address",
                    orderable: false,
                    width: 100
                }, {
                    title: '操作事件',
                    data: "message",
                    orderable: false
                }, {
                    title: '日志级别',
                    data: "log_level",
                    orderable: false,
                    width: 60
                }, {
                    title: '模块',
                    data: "module",
                    orderable: false,
                    width: 90
                }, {
                    title: '操作时间',
                    data: "create_time",
                    orderable: false,
                    width: 150
                }], "columnDefs": []
        });

    });

</script>
</body>
</html>
