<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>成员管理 | COMS</title>
    <div th:replace="layout :: htmlhead"></div>
    <link href="../../../static/css/plugins/dualListbox/bootstrap-duallistbox.min.css"
          th:href="@{/css/plugins/dualListbox/bootstrap-duallistbox.min.css}"
          rel="stylesheet">

</head>

<body th:class="@{${session.theme}}">
<div id="wrapper">
    <div th:replace="fragments/left :: left">left</div>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/navbar_header :: navbar_header">navbar_header</div>

        <!--面包屑开始-->
        <div class="row wrapper border-bottom white-bg page-heading animated fadeInDown">
            <div class="col-lg-10">
                <h2>成员管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html" th:href="@{/index}">主页</a>
                    </li>
                    <li>
                        <a>系统</a>
                    </li>
                    <li class="active">
                        <strong>成员管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <!--面包屑结束-->

        <div class="wrapper wrapper-content animated fadeInUp">
            <!--搜索条件开始-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>搜索</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form role="form" class="form-horizontal" id="searchForm">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">用户名</label>
                                            <div class="col-sm-8">
                                                <input type="text" placeholder="" name="userName"
                                                       class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">昵称</label>
                                            <div class="col-sm-8">
                                                <input type="text" placeholder="" name="nickName"
                                                       class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">真实姓名</label>
                                            <div class="col-sm-8">
                                                <input type="text" placeholder="" name="realName"
                                                       class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">手机</label>
                                            <div class="col-sm-8">
                                                <input type="text" placeholder="" name="mobile"
                                                       class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">邮箱</label>
                                            <div class="col-sm-8">
                                                <input type="text" placeholder="" name="email"
                                                       class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">角色</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" name="role">
                                                    <option value="">所有</option>
                                                    <option th:each="role, roleStat:${roleList}"
                                                            th:value="${role.key}"
                                                            th:text="${role.value}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <div class="col-sm-4 control-label">
                                                <label for="datepicker">创建时间</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <div>
                                                    <div class="input-daterange input-group" id="datepicker">
                                                        <input type="text" class=" form-control" id="dateFrom"
                                                               name="dateFrom"/>
                                                        <span class="input-group-addon">-</span>
                                                        <input type="text" class=" form-control" id="dateTo"
                                                               name="dateTo"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label for="status" class="col-sm-4 control-label">状态</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" id="status" name="status">
                                                    <option value="">所有</option>
                                                    <option th:each="status, statusStat:${statusMap}"
                                                            th:value="${status.key}"
                                                            th:text="${status.value}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group" style="text-align: center">
                                            <div>
                                                <button class="btn btn-primary" type="submit"><span
                                                        class="glyphicon glyphicon-search"></span> 搜索
                                                </button>
                                                <button class="btn btn-white" id="clearSearch"><span
                                                        class="glyphicon glyphicon-repeat"></span> 重置
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--搜索条件结束-->

            <!--列表开始-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTable">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--列表结束-->

            <!--分配角色Modal开始-->
            <div class="modal inmodal fade" id="editUserRoleModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span
                                    class="sr-only">Close</span></button>
                            <h4 class="modal-title">分配角色</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="editUserRoleForm" action="#" class="wizard-big">
                                        <input type="hidden" name="userId" id="f-userId">
                                        <select name="roleSelect" id="roleSelect" class="form-control dual_select"
                                                multiple>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" id="editUserRoleSubmit"><span
                                    class="glyphicon glyphicon-floppy-saved"></span>
                                保存
                            </button>
                            <button type="button" class="btn btn-white" data-dismiss="modal"><span
                                    class="glyphicon glyphicon-remove"></span>关闭
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--分配角色Modal结束-->

            <!-- 编辑Modal开始 -->
            <div class="modal inmodal fade" id="editUserModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span
                                    class="sr-only">Close</span></button>
                            <h4 class="modal-title">编辑成员</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <form class="wizard-big" role="form" id="editUserForm">
                                    <input type="hidden" name="userId" id="s-userId">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>用户名 *</label>
                                                    <input id="s-userName" name="userName" type="text"
                                                           class="form-control required">
                                                </div>
                                                <div class="form-group">
                                                    <label>昵称 *</label>
                                                    <input id="s-nickName" name="nickName" type="text"
                                                           class="form-control required">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>真实姓名</label>
                                                    <input id="s-realName" name="realName" type="text"
                                                           class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>手机号码</label>
                                                    <input id="s-mobile" name="mobile" type="text"
                                                           class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input id="s-email" name="email" type="text"
                                                           class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label>头像图片URL *</label>
                                                    <input id="s-image" name="image" type="text"
                                                           class="form-control required">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" id="editUserSubmit"><span
                                    class="glyphicon glyphicon-floppy-saved"></span>
                                保存
                            </button>
                            <button type="button" class="btn btn-white" data-dismiss="modal"><span
                                    class="glyphicon glyphicon-remove"></span>关闭
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--编辑Modal结束-->
        </div>

        <!--footer开始-->
        <div th:replace="fragments/footer :: footer">footer</div>
        <!--footer结束-->
    </div>
</div>

<div th:replace="fragments/main_js :: main_js">main_js</div>

<script src="../../../static/js/plugins/dualListbox/jquery.bootstrap-duallistbox.min.js"
        th:src="@{/js/plugins/dualListbox/jquery.bootstrap-duallistbox.min.js}" type="text/javascript"
        charset="utf-8"></script>

<script>
    $('#menu-system').addClass('active');
    $('#menu-system ul').addClass('collapse in').attr('aria-expanded', true)
    $('#menu-system-member').addClass('active');

    $(document).ready(function () {

        $('#menu-system').addClass('active');
        $('#menu-system ul').addClass('collapse in').attr('aria-expanded', true)
        $('#menu-system-member').addClass('active');

        // 日期选择器
        $('#datepicker').datepicker({
            format: "yyyy-mm-dd",
            endDate: new Date(),
            todayBtn: "linked",
            language: pickerLocal,
            autoclose: true,
            todayHighlight: true
        });

        var searchForm = $('#searchForm');

        // 搜索按钮
        searchForm.submit(function (e) {
            e.preventDefault();
            dataTable.ajax.reload();
        });

        // 搜索重置按钮
        $("#clearSearch").click(function (e) {
            searchForm.trigger("reset");
        });

        var dataTable = $('#dataTable').DataTable({
            language: dataTableLanguage,
            pageLength: 20,
            filter: false,
            lengthChange: false,
            autoWidth: false,
            responsive: true,
            serverSide: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {extend: 'copy'},
                {extend: 'excel', title: 'ExampleFile'},
                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            ajax: {
                url: "getMemberList",
                type: "POST",
                data: function (data) {
                    $.each(searchForm.serializeArray(), function (i, n) {
                        data[n.name] = n.value;
                    });
                    return data;
                }
            },
            columns: [
                {
                    title: "ID",
                    data: "id",
                    visible: false,
                    orderable: false
                }, {
                    title: '头像',
                    data: "head_image",
                    orderable: false
                }, {
                    title: '用户名',
                    data: "user_name",
                    orderable: false
                }, {
                    title: '昵称',
                    data: "nick_name",
                    orderable: false
                }, {
                    title: '真实姓名',
                    data: "real_name",
                    orderable: false
                }, {
                    title: '手机',
                    data: "mobile",
                    orderable: false
                }, {
                    title: '邮箱',
                    data: "email",
                    orderable: false
                }, {
                    title: '角色',
                    data: "roleName",
                    orderable: false
                }, {
                    title: '创建时间',
                    data: "create_time",
                    orderable: false
                }, {
                    title: '状态',
                    data: "statusString",
                    orderable: false,
                    width: 35
                }, {
                    title: '操作',
                    data: null,
                    width: 50,
                    orderable: false
                }], "columnDefs": [
                {
                    "targets": [1],
                    "render": function (data, type, full) {
                        var retString = '<img src="' + data + '" style="height: 40px;"/>';
                        return retString;
                    }
                }, {
                    "targets": [10],
                    "render": function (data, type, full) {
                        var retString = '<div class="btn-group"><button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">执行<span class="caret"></span></button><ul class="dropdown-menu pull-right" style="min-width: 0px;">';
                        retString += '<li><a href="javascript:;" id="editUser" userId="' + full.id + '"><span class="glyphicon glyphicon-edit"></span> 编辑</a></li>';
                        retString += '<li><a href="javascript:;" id="editUserRole" userId="' + full.id + '"><span class="glyphicon glyphicon-user"></span> 分配角色</a></li>';
                        if (data.status == 1) {
                            retString += '<li><a href="javascript:;" id="disableUser" userId="' + full.id + '"><span class="glyphicon glyphicon-save"></span> 禁用</a></li>';
                        } else {
                            retString += '<li><a href="javascript:;" id="enableUser" userId="' + full.id + '"><span class="glyphicon glyphicon-open"></span> 启用</a></li>';
                        }
                        retString += '</ul></div>';
                        return retString;
                    }
                }
            ]
        });

        // 禁用成员
        $("#dataTable").delegate("a[id=disableUser]", "click", function () {
            var userId = $(this).attr("userId");
            swal({
                title: "确定禁用？",
                text: "禁用后该成员将无法登录",
                type: "warning",
                showCancelButton: true,
                cancelButtonText: "取消",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的"
            }, function () {
                $.post("disableUser/" + userId, function (data) {
                    if (data.success) {
                        toastr.success(data.msg);
                        dataTable.ajax.reload(null, false);
                    } else {
                        toastr.error(data.msg);
                    }
                }, "json");
            });
        });

        // 启用成员
        $("#dataTable").delegate("a[id=enableUser]", "click", function () {
            var userId = $(this).attr("userId");
            swal({
                title: "确定启用？",
                text: "启用后该成员将可以正常登录",
                type: "warning",
                showCancelButton: true,
                cancelButtonText: "取消",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的"
            }, function () {
                $.post("enableUser/" + userId, function (data) {
                    if (data.success) {
                        toastr.success(data.msg);
                        dataTable.ajax.reload(null, false);
                    } else {
                        toastr.error(data.msg);
                    }
                }, "json");
            });
        });

        // 分配角色
        $("#dataTable").delegate("a[id=editUserRole]", "click", function () {
            var userId = $(this).attr("userId");
            $("#f-userId").val(userId);
            $("#roleSelect").text("");
            var dualListbox = $('#roleSelect').bootstrapDualListbox({
                selectorMinimalHeight: 160,
                showFilterInputs: false,
                infoText: '共有 {0}',
                infoTextEmpty: '空列表'
            });
            $.post("getUserRoleDetail/" + userId, function (data) {
                if (data.success) {
                    var dataMap = data.dataMap;
                    var roleList = dataMap.roleList;
                    var userRoleList = dataMap.userRoleList;
                    for (var i = 0; i < roleList.length; i++) {
                        dualListbox.append('<option value="' + roleList[i].id + '">' + roleList[i].role + '</option>');
                    }

                    for (var i = 0; i < userRoleList.length; i++) {
                        $("#roleSelect option[value='" + userRoleList[i].id + "']").prop("selected", true);
                    }

                    dualListbox.bootstrapDualListbox('refresh');
                    $("#editUserRoleModal").modal('show');
                } else {
                    toastr.error(data.msg);
                }
            }, "json");
        });

        // 保存分配角色
        $('#editUserRoleSubmit').click(function (event) {
            if (!event.isDefaultPrevented()) {
                event.preventDefault();
            }
            var form = $("#editUserRoleForm");
            form.validate().settings.ignore = ":disabled,:hidden";
            if (form.valid()) {
                $.post("editUserRoleSave", form.serialize(), function (data) {
                    if (data.success) {
                        toastr.success(data.msg);
                        dataTable.ajax.reload(null, false);
                        $("#editUserRoleModal").modal("hide");
                    } else {
                        toastr.error(data.msg);
                    }
                }, "json");
            }
        });

        var editUserModal = $('#editUserModal');
        // 编辑成员
        $("#dataTable").delegate("a[id=editUser]", "click", function () {
            var userId = $(this).attr("userId");
            $("#editUserForm").trigger("reset");
            $.post("getUserDetail/" + userId, function (data) {
                if (data.success) {
                    var sysUser = data.dataMap.sysUser;
                    $("#s-userId").val(sysUser.id);
                    $("#s-userName").val(sysUser.userName);
                    $("#s-nickName").val(sysUser.nickName);
                    $("#s-realName").val(sysUser.realName);
                    $("#s-email").val(sysUser.email);
                    $("#s-mobile").val(sysUser.mobile);
                    $("#s-image").val(sysUser.headImage);

                    editUserModal.modal('show');
                } else {
                    toastr.error(data.msg);
                }
            }, "json");
        });

        // 编辑成员保存
        $('#editUserSubmit').click(function (event) {
            if (!event.isDefaultPrevented()) {
                event.preventDefault();
            }
            var form = $("#editUserForm");
            form.validate().settings.ignore = ":disabled,:hidden";
            if (form.valid()) {
                $.post("editUserSave", form.serialize(), function (data) {
                    if (data.success) {
                        toastr.success(data.msg);
                        dataTable.ajax.reload(null, false);
                        editUserModal.modal("hide");
                    } else {
                        toastr.error(data.msg);
                    }
                }, "json");
            }
        });

    });

</script>
</body>
</html>
