<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>权限管理 | COMS</title>
    <div th:replace="layout :: htmlhead"></div>

</head>

<body th:class="@{${session.theme}}">
<div id="wrapper">
    <div th:replace="fragments/left :: left">left</div>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/navbar_header :: navbar_header">navbar_header</div>

        <!--面包屑开始-->
        <div class="row wrapper border-bottom white-bg page-heading animated fadeInDown">
            <div class="col-lg-10">
                <h2>权限管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html" th:href="@{/index}">主页</a>
                    </li>
                    <li>
                        <a>系统</a>
                    </li>
                    <li class="active">
                        <strong>权限管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <!--面包屑结束-->

        <div class="wrapper wrapper-content animated fadeInUp">
            <!--列表开始-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTable">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--列表结束-->
        </div>

        <!--footer开始-->
        <div th:replace="fragments/footer :: footer">footer</div>
        <!--footer结束-->
    </div>
</div>

<div th:replace="fragments/main_js :: main_js">main_js</div>

<script>
    $('#menu-system').addClass('active');
    $('#menu-system ul').addClass('collapse in').attr('aria-expanded', true)
    $('#menu-system-permission').addClass('active');

    $(document).ready(function () {

        $('#menu-system').addClass('active');
        $('#menu-system ul').addClass('collapse in').attr('aria-expanded', true)
        $('#menu-system-permission').addClass('active');

        // 日期选择器
        $('#datepicker').datepicker({
            format: "yyyy-mm-dd",
            endDate: new Date(),
            todayBtn: "linked",
            language: pickerLocal,
            autoclose: true,
            todayHighlight: true
        });

        var searchForm = $('#searchForm');

        // 搜索按钮
        searchForm.submit(function (e) {
            e.preventDefault();
            dataTable.ajax.reload();
        });

        // 搜索重置按钮
        $("#clearSearch").click(function () {
            searchForm.trigger("reset");
        });

        var dataTable = $('#dataTable').DataTable({
            language: dataTableLanguage,
            pageLength: 20,
            filter: false,
            lengthChange: false,
            autoWidth: false,
            responsive: true,
            serverSide: true,
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {extend: 'copy'},
                {extend: 'excel', title: 'ExampleFile'},
                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            ajax: {
                url: "getPermissionList",
                type: "POST",
                data: function (data) {
                    $.each(searchForm.serializeArray(), function (i, n) {
                        data[n.name] = n.value;
                    });
                    return data;
                }
            },
            columns: [
                {
                    title: "ID",
                    data: "id",
                    orderable: false
                }, {
                    title: "父ID",
                    data: "parent_id",
                    orderable: false
                }, {
                    title: '名称',
                    data: "name",
                    orderable: false
                }, {
                    title: '类型',
                    data: "resource_type",
                    orderable: false,
                    visible: false
                }, {
                    title: 'URL',
                    data: "url",
                    orderable: false
                }, {
                    title: 'cssID',
                    data: "css_id",
                    orderable: false
                }, {
                    title: 'iconClass',
                    data: "icon_class",
                    orderable: false
                }, {
                    title: '权限',
                    data: "permission",
                    orderable: false
                }, {
                    title: '创建时间',
                    data: "create_time",
                    orderable: false,
                    visible: false
                }, {
                    title: '状态',
                    data: "statusString",
                    orderable: false,
                    width: 35
                }, {
                    title: '操作',
                    data: null,
                    width: 50,
                    orderable: false
                }], "columnDefs": [
                {
                    "targets": [10],
                    "render": function (data, type, full) {
                        var retString = '<div class="btn-group"><button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">执行<span class="caret"></span></button><ul class="dropdown-menu pull-right" style="min-width: 0px;">';
                        retString += '<li><a href="javascript:;" id="editPermission" permissionId="' + full.id + '"><span class="glyphicon glyphicon-edit"></span> 编辑</a></li>';
                        if (data.status == 1) {
                            retString += '<li><a href="javascript:;" id="disablePermission" permissionId="' + full.id + '"><span class="glyphicon glyphicon-save"></span> 禁用</a></li>';
                        } else {
                            retString += '<li><a href="javascript:;" id="enablePermission" permissionId="' + full.id + '"><span class="glyphicon glyphicon-open"></span> 启用</a></li>';
                        }
                        retString += '</ul></div>';
                        return retString;
                    }
                }
            ]
        });

        // 禁用权限
        $("#dataTable").delegate("a[id=disablePermission]", "click", function () {
            var permissionId = $(this).attr("permissionId");
            swal({
                title: "确定禁用？",
                text: "",
                type: "warning",
                showCancelButton: true,
                cancelButtonText: "取消",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的"
            }, function () {
                $.post("disablePermission/" + permissionId, function (data) {
                    if (data.success) {
                        toastr.success(data.msg);
                        dataTable.ajax.reload(null, false);
                    } else {
                        toastr.error(data.msg);
                    }
                }, "json");
            });
        });

        // 启用权限
        $("#dataTable").delegate("a[id=enablePermission]", "click", function () {
            var permissionId = $(this).attr("permissionId");
            swal({
                title: "确定启用？",
                text: "",
                type: "warning",
                showCancelButton: true,
                cancelButtonText: "取消",
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的"
            }, function () {
                $.post("enablePermission/" + permissionId, function (data) {
                    if (data.success) {
                        toastr.success(data.msg);
                        dataTable.ajax.reload(null, false);
                    } else {
                        toastr.error(data.msg);
                    }
                }, "json");
            });
        });

    });

</script>
</body>
</html>
