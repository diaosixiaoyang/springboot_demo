<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>修改头像 | COMS</title>
    <div th:replace="layout :: htmlhead"></div>

    <link href="//cdn.bootcss.com/cropper/3.0.0-rc.3/cropper.min.css" rel="stylesheet">

</head>

<body th:class="@{${session.theme}}">
<div id="wrapper">
    <div th:replace="fragments/left :: left">left</div>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/navbar_header :: navbar_header">navbar_header</div>

        <!--面包屑开始-->
        <div class="row wrapper border-bottom white-bg page-heading animated fadeInDown">
            <div class="col-lg-10">
                <h2>修改头像</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html" th:href="@{/index}">主页</a>
                    </li>
                    <li>
                        <a>用户</a>
                    </li>
                    <li class="active">
                        <strong>修改头像</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <!--面包屑结束-->

        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="image-crop">
                                            <img id="headImageToCrop" src="" style="max-width: 100%">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h4>预览</h4>
                                        <div class="img-preview img-preview-sm"></div>
                                        <br/>
                                        <div class="btn-group">
                                            <label title="Upload image file" for="inputImage" class="btn btn-primary">
                                                <input type="file" name="file" id="inputImage"
                                                       class="hide">
                                                上传新图片
                                            </label>
                                        </div>
                                        <h4>操作</h4>
                                        <div class="btn-group">
                                            <button class="btn btn-white" id="zoomIn" type="button">放大</button>
                                            <button class="btn btn-white" id="zoomOut" type="button">缩小</button>
                                            <button class="btn btn-white" id="rotateLeft" type="button">向左旋转</button>
                                            <button class="btn btn-white" id="rotateRight" type="button">向右旋转
                                            </button>
                                            <button class="btn btn-warning" id="setDrag" type="button">New crop</button>
                                        </div>
                                        <br/><br/><br/>
                                        <div>
                                            <button class="btn btn-primary" type="submit" id="setImageSubmit"><span
                                                    class="glyphicon glyphicon-floppy-saved"></span>
                                                保存
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--footer开始-->
        <div th:replace="fragments/footer :: footer">footer</div>
        <!--footer结束-->
    </div>
</div>

<div th:replace="fragments/main_js :: main_js">main_js</div>

<script src="//cdn.bootcss.com/cropper/3.0.0-rc.3/cropper.min.js"></script>
<script src="//cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>

<script>

    $(document).ready(function () {
        var $image = $(".image-crop > img");
        $($image).cropper({
            aspectRatio: 1,
            preview: ".img-preview",
            done: function (data) {
                // Output the result data for cropping image.
            }
        });
        var $inputImage = $("#inputImage");
        if (window.FileReader) {
            $inputImage.change(function () {
                var fileReader = new FileReader(),
                    files = this.files,
                    file;

                if (!files.length) {
                    return;
                }

                file = files[0];

                if (/^image\/\w+$/.test(file.type)) {
                    fileReader.readAsDataURL(file);
                    fileReader.onload = function () {
                        $inputImage.val("");
                        $image.cropper("reset", true).cropper("replace", this.result);
                    };
                } else {
                    showMessage("Please choose an image file.");
                }
            });
        } else {
            $inputImage.addClass("hide");
        }

        $("#download").click(function () {
            window.open($image.cropper("getDataURL"));
        });

        $("#zoomIn").click(function () {
            $image.cropper("zoom", 0.1);
        });

        $("#zoomOut").click(function () {
            $image.cropper("zoom", -0.1);
        });

        $("#rotateLeft").click(function () {
            $image.cropper("rotate", 45);
        });

        $("#rotateRight").click(function () {
            $image.cropper("rotate", -45);
        });

        $("#setDrag").click(function () {
            $image.cropper("setDragMode", "crop");
        });

        $.post("getCurrentAvatar", function (data) {
            if (data.success) {
                $inputImage.val("");
                $image.cropper("reset", true).cropper("replace", data.dataMap.headImage);
            } else {
                toastr.error(data.msg);
            }
        }, "json");

        var uploadForm = $('#uploadForm');

    });

</script>
</body>
</html>
