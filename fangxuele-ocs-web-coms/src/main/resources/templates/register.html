<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>COMS | 注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="" th:href="@{/img/favicon.png}">
    <link rel="shortcut icon" type="image/x-icon" href="" th:href="@{/img/favicon.png}">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet"
          th:href="@{/css/plugins/iCheck/custom.css}">
    <link href="../static/css/animate.css" rel="stylesheet"
          th:href="@{/css/animate.css}">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown" style="padding-top: 0px">
    <div>
        <div style="margin-left: -10px">

            <h1 class="logo-name" style="font-size: 120px;">COMS</h1>

        </div>
        <h3>亲子活动一卡通运营管理系统</h3>
        <p>欢迎您的加入~</p>
        <form class="m-t" role="form" method="post" action="/register/save" th:action="@{/register/save}">
            <div class="form-group">
                <input type="text" class="form-control" name="userName" placeholder="用户名" th:value="${userName}"
                       required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="nickName" placeholder="昵称" th:value="${nickName}"
                       required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="邮箱" th:value="${email}" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="passwordRepeat" placeholder="再输一次密码" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="inviteCode" placeholder="邀请码" th:value="${inviteCode}"
                       required="">
            </div>

            <div class="alert alert-danger alert-dismissable" th:if="${msg}">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                <span th:text="${msg}"></span>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">立即注册</button>

            <p class="text-muted text-center">
                <small>已经注册过了?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="login.html" th:href="@{login}">前往登录</a>
        </form>
        <p class="m-t">
            <small>北京行知合一科技有限公司 &copy; 2017-2018</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="//cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>
