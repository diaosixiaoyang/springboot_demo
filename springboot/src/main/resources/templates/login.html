<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>登陆页面</title>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" style="height:200px">
			<div class="col-lg-12"></div>
		</div>
		<div class="row">
			<div class="col-lg-9">
				<div class="row">
					<div class="col-lg-9">
						<img src="http://img.zcool.cn/community/01e1d8596a4778a8012193a32eaf45.jpg" width="80%" height="80%"/>
					</div>
				</div>
			</div>
			<div class="col-lg-3">
				<form method="post">
					<div class="form-group">
						<label for="username">账号:</label> 
						<input type="text" class="form-control" id="username" name="username" placeholder="请输入账号" />
					</div>
					<div class="form-group">
						<label for="password">密码:</label> 
						<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" />
					</div>
					<div class="radio">
						<label> 
						<input type="radio"/>记住密码
						</label>
					</div>
					<button type="submit" class="btn btn-success btn-block">登陆</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
